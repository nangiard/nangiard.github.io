<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NAN GIARD</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-sizing: border-box;
    }
    header img {
      height: 60px; /* Logo size */
    }
    .contact-info {
      text-align: right;
      font-size: 14px;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    /* Responsive tweaks */
    @media(max-width: 600px){
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .contact-info {
        text-align: left;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="NAN GIARD Logo">
    <div class="contact-info">
      email@example.com<br>
      +123 456 789
    </div>
  </header>

  <div class="gallery" id="gallery"></div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
  </div>

  <script>
    // Auto-generate gallery
    const gallery = document.getElementById('gallery');
    for (let i = 1; i <= 35; i++) {
      const img = document.createElement('img');
      const low = 'low' + (i < 10 ? '0' + i : i) + '.jpg';
      const high = 'photo' + (i < 10 ? '0' + i : i) + '.jpg';
      img.src = low;
      img.setAttribute('data-highres', high);
      img.onclick = function() { openLightbox(this); };
      gallery.appendChild(img);
    }

    function openLightbox(img) {
      document.getElementById('lightbox').style.display = 'flex';
      document.getElementById('lightbox-img').src = img.getAttribute('data-highres');
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>

</body>
</html>
