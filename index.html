<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NAN GIARD</title>
  <!-- Google Fonts: Lato 400 -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', Arial, sans-serif;
      background: #fff;
      color: #333; /* dark gray */
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    header img {
      height: 80px; /* your logo size */
    }
    .contact {
      font-size: 16px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 2px; /* tiny spacing */
      justify-content: center;
      padding: 10px;
    }
    .gallery img {
      max-width: 100%;
      height: auto; /* keep natural height */
      border-radius: 0; /* no extra spacing */
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <div class="contact">
      info@nangiard.com | +372 5394 1527
    </div>
  </header>

  <div class="gallery">
    <img src="https://drive.google.com/uc?id=1fs4-A8muqpYpC6ebKnbKgWiGSku27Fl5" onclick="openLightbox(this)">
    <img src="https://drive.google.com/uc?id=YOUR-SECOND-IMAGE-ID" onclick="openLightbox(this)">
    <img src="https://drive.google.com/uc?id=YOUR-THIRD-IMAGE-ID" onclick="openLightbox(this)">
    <!-- add more images here -->
  </div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
  </div>

  <script>
    function openLightbox(img) {
      document.getElementById('lightbox').style.display = 'flex';
      document.getElementById('lightbox-img').src = img.src;
    }
    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
