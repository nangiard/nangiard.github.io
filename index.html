<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NAN GIARD</title>
  <!-- Google Fonts: Lato 400 -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', Arial, sans-serif;
      background: #fff;
      color: #333; /* dark gray */
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    header img {
      height: 80px; /* your logo size */
    }
    .contact {
      font-size: 16px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 2px; /* tiny spacing */
      justify-content: center;
      padding: 10px;
    }
    .gallery img {
      max-width: auto;
      height: 300px; /* keep natural height */
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <div class="contact">
      info@nangiard.com | +372 5394 1527
    </div>
  </header>

    <div class="gallery" id="gallery"></div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
  </div>

  <script>
    // Auto-generate gallery
    const gallery = document.getElementById('gallery');
    for (let i = 1; i <= 35; i++) {
      const img = document.createElement('img');
      const low = 'low' + (i < 10 ? '0' + i : i) + '.jpg';
      const high = 'photo' + (i < 10 ? '0' + i : i) + '.jpg';
      img.src = low;
      img.setAttribute('data-highres', high);
      img.onclick = function() { openLightbox(this); };
      gallery.appendChild(img);
    }

    function openLightbox(img) {
      document.getElementById('lightbox').style.display = 'flex';
      document.getElementById('lightbox-img').src = img.getAttribute('data-highres');
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>

</body>
</html>
